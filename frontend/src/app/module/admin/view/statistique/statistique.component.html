<div>
    <label>Année:</label>
    <input type="number" [(ngModel)]="year">
    <button (click)="updateChart()">Mettre à jour</button>
</div>

<style>
    div {
        justify-content: center;
        margin: 20px;
        padding: 10px;
        background-color: #F5F5F5;
        border-radius: 10px;
        box-shadow: 0px 0px 5px #999;
    }

    label {
        margin-right: 10px;
    }

    input[type=number] {
        padding: 5px;
        border: none;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #999;
        font-size: 16px;
    }

    button {
        padding: 5px 10px;
        margin-left: 10px;
        border: none;
        background-color: #007bff;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0px 0px 5px #999;
        cursor: pointer;
        font-size: 16px;
    }

    button:hover {
        background-color: #0069d9;
    }
</style>
<button (click)="changeChartType()">Changer le type de graphe</button>

<div class="chart-container">
    <canvas id="MyChart">{{ chart }}</canvas>
</div>
